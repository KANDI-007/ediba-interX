[build] 
  publish = "dist" 
  command = "npm run build" 
  functions = "netlify/functions"
 
[build.environment] 
  NODE_VERSION = "18" 
  NPM_FLAGS = "--production=false" 

# Configuration des fonctions serverless
[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**"]

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Headers pour les Service Workers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/sw-notifications.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers pour le manifest PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=3600"

# Headers pour les assets statiques (cache optimisé)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Headers pour les images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirections SPA (toutes les routes vers index.html)
[[redirects]] 
  from = "/*" 
  to = "/index.html" 
  status = 200
  force = false

# Redirections pour les fonctions API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200 
